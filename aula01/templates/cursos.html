{% extends 'base.html' %}
{% block conteudo %}
<div class="container">
    <h2 style="text-align: center;">Lista de Cursos</h2>
<hr>
<a href="{{url_for('createCurso')}}" class="btn btn-secondary">Adicionar Curso</a>
<br><br>
<table class="table table-bordered table-hover">
	<thead class="table-dark">
	    <tr>
	      <th scope="col">Id</th>
	      <th scope="col">Nome</th>
	      <th scope="col">Descrição</th>
	      <th scope="col">CH</th>
	      <th scope="col">Ações</th>
	    </tr>
  </thead>
  <tbody>
	{% for curso in cursos %}
		<tr>
			<td>{{curso.id}}</td>
			<td>{{curso.nome}}</td>
			<td>{{curso.descricao}}</td>
			<td>{{curso.ch}}</td>
			<td>
				<a href="atualizar-curso/{{curso.id}}" class="btn btn-secondary btn-xs">Editar</a>
				<a href="deletar-curso/{{curso.id}}" class="btn btn-danger btn-xs">Excluir</a>
			</td>
		</tr>
	{% endfor %}
	
  </tbody>
</table>
</div>
{% endblock conteudo %}
