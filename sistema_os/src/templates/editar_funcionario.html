<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Funcionário</h2>
    <form method="POST" action="{{ url_for('atualizar_funcionario') }}">
        <input type="hidden" name="matricula" value="{{ funcionario.matricula }}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ funcionario.nome }}" required>
        </div>
        <div class="mb-3">
            <label for="loja" class="form-label">Loja</label>
            <input type="text" class="form-control" id="loja" name="loja" value="{{ funcionario.loja }}" required>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select class="form-select" id="tipo" name="tipo" required>
                <option value="consultor" {% if funcionario.tipo == 'consultor' %}selected{% endif %}>Consultor</option>
                <option value="supervisor" {% if funcionario.tipo == 'supervisor' %}selected{% endif %}>Supervisor</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{{ url_for('listar_funcionarios') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
