<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Ordem de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Nova Ordem de Serviço</h2>
    <form method="POST" action="{{ url_for('criar_ordem_servico') }}">
        <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" name="data" required>
        </div>
        <div class="mb-3">
            <label for="problema" class="form-label">Problema</label>
            <textarea class="form-control" id="problema" name="problema" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="matricula_funcionario" class="form-label">Funcionário</label>
            <select class="form-select" id="matricula_funcionario" name="matricula_funcionario" required>
                <option value="">Selecione...</option>
                {% for funcionario in funcionarios %}
                <option value="{{ funcionario.matricula }}">{{ funcionario.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Criar</button>
        <a href="{{ url_for('listar_ordens_servico') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
