<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de OS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Sistema de Ordem de Serviço</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Funcionários</h5>
                    <p class="card-text">Gerencie consultores e supervisores</p>
                    <a href="{{ url_for('form_cadastro') }}" class="btn btn-primary">Cadastrar</a>
                    <a href="{{ url_for('listar_funcionarios') }}" class="btn btn-outline-primary">Listar</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Ordens de Serviço</h5>
                    <p class="card-text">Gerencie as ordens de serviço</p>
                    <a href="{{ url_for('form_nova_ordem_servico') }}" class="btn btn-primary">Nova Ordem</a>
                    <a href="{{ url_for('listar_ordens_servico') }}" class="btn btn-outline-primary">Listar Ordens</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
