{% extends "base.html" %}
{% block title %}Editar Usuário{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Editar Usuário</h3>
        <form method="POST">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" name="nome" id="nome" value="{{ usuario.nome }}" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Endereço de E-mail</label>
            <input type="email" class="form-control" name="email" id="email" value="{{ usuario.email }}" required>
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha (deixe em branco para não alterar)</label>
            <input type="password" class="form-control" name="senha" id="senha" placeholder="Nova senha">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
