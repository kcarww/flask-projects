{% extends "base.html" %}

{% block title %}Lista de Alunos{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0">Lista de Alunos</h2>
  <a href="#" class="btn btn-primary">Adicionar Novo Aluno</a>
</div>
<div class="card shadow-sm">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col" class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
          <tr>
            <th scope="row">{{usuario.id}}</th>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>
            <td class="text-center">
              <a href="/usuarios/editar/{{ usuario.id }}" class="btn btn-sm btn-outline-secondary me-1">Editar</a>
              <form action="/usuarios/excluir/{{ usuario.id }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-outline-danger">Excluir</button>
              </form>
            </td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
